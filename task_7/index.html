<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <script src="./script/script.js"></script>
    <div class="screen">
      <div class="leftbar">
        <div class="logo">
          <img id="logoimage" src="./logo/docker.svg" alt="docker logo" />
        </div>
        <div class="buttons" onclick="remoteCommand('docker images')">
          docker images
        </div>
        <div class="buttons" onclick="remoteCommand('docker ps')">
          docker ps
        </div>
        <div class="buttons" onclick="remoteCommand('docker ps -a')">
          docker ps -a
        </div>
        <div class="buttons" onclick="remoteCommand('docker run')">
          docker run
        </div>
        <div class="buttons" onclick="remoteCommand('docker rm -f')">
          docker rm -f
        </div>
        <div class="buttons" onclick="remoteCommand('docker exec')">
          docker exec
        </div>
      </div>
      <div class="dashboard">
        <div class="titlebar">
          <div class="commandbar">
            <input id="textfield" placeholder="Type any linux command" onkeydown="typedCommand(event)"></input>
          </div>
        </div>
        <div class="outputarea">
          <div class="outputbox">
            <div id="outputtext">
              <pre id="text"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
